<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Golf Weather App</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/00b9ece392.js"
      crossorigin="anonymous"
    ></script>

    <!-- defer so that it loads after page is done rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;600&family=Open+Sans:wght@400;500;700&family=Outfit:wght@700&family=Readex+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/icons8-golf-30.png">
  </head>
  <body>
    <body>
        <div class="grid-container">
                <div id="heading">
                  <h1>Golf Weather App</h1>  
                </div>
                <div id="search">
                    <input type="text" id="searchUser" class="" placeholder="City, country e.g. Auckland, NZ">
                    <button class="" id="submit">Submit</button>   
                </div>
                <div id="weather">
                    <h3 id="location"></h3>
                    <h4 id="weather-description"></h4>
                    <div id="weather-div">
                       <img id="weather-icon" src="icons/icons8-smiling-sun-80.png" alt="Weather">    
                    </div>  
                </div>
            <div id="content">
                <div id="sit-container">
                    <h2 id="situation">Enter city above</h2>
                </div>
                
            </div>
          
            <div id="image">
                <img id="icon" src="" alt="">
            </div>
            <div id="wind-container">
                <h4 class="headings">Wind</h4>
                <div id="wind" class="data"></div>
            </div>
            <div id="humidity-container">
                <h4 class="headings">Humidity</h4>
                <div id="humidity" class="data"></div>
            </div>
            <div id="temp-container">
                <h4 class="headings">Temperature</h4>
                <div id="temp" class="data"></div>
            </div>
        </div>
  </body>
  <script src="fetch.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</html>
